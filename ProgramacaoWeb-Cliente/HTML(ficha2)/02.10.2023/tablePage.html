<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table page</title>

    <style>
      th,
      td {
        min-width: 150px;
      }
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
    </style>
  </head>
  <body>

        <tr>
          <th>Marca</th>

          <th>Ano</th>
          <th>Cilindrada (em cm<sup>3</sup>)</th>
          <th>Imagem</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>BMW</td>
          <td>2000 TI COUPE</td>

          <td>1991</td>
          <td>
            <a href="https://google.com" target="_blank">
              <img
                width="256"
                src="carBMW.png"
                title="BMW Vehicle"
                alt="Car Image"
              />
            </a>
          </td>
        </tr>
        <tr>
          <td>Peugeot</td>
          <td>208 II</td>

                width="256"

              />

        </tr>
        <tr>
          <td>Audi</td>
          <td>A5 Sportback</td>

                alt="Car Image"
              />
            </a>
          </td>
        </tr>
        <tr>
          <td>Mercedes</td>
          <td>W177 2023</td>
          <td>2022</td>
          <td>de 1332 a 1991</td>
          <td>
            <a href="https://google.com" target="_blank">
              <img
                width="256"
                src="carBMW.png"
                title="BMW Vehicle"
                alt="Car Image"
              />
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
